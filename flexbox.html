<!--Task 1: Create a Basic Flexbox Layout Start by creating a simple webpage layout using Flexbox. Your layout should include a header, 
a navigation menu, a main content area, and a footer. Utilize flex-direction to make sure your navigation menu is reading horizontally 
and your main content is reading vertically. Requirements for this task:

Navigation Menu should contain at least 3 things (i.e. Home, Profile, About) and be arranged horizontally on the top of the page
Header section should contain a background image and header text
Header Text should be bold, contrast color and Centered
Main Content should contain at least 2 different children divs with content and be arranged vertically stacked on top of one another
Footer should contain at least 3 sections (i.e. Contact Us, Events, Blog) and be arranged horizontally 
Expected Outcome: A webpage with a basic Flexbox layout, displaying a header, navigation, main content, and footer in a columnar 
arrangement.

Task 2: Implement Responsive Design Modify your Flexbox layout to include responsive design elements. Use media queries to adjust the 
layout for smaller screens, converting the navigation and footer content areas into a column format when the viewport width is less 
than 600px.

Task 3: Enhance the Layout with Flexbox Properties Further enhance your layout by using Flexbox properties such as justify-content, 
align-items, and flex-grow. Adjust these properties to ensure that the main content area takes up the remaining space between the header 
and footer, and centers the content within the navigation and main content areas.-->


<!DOCTYPE HTML>

<html>
<head>
    <title>Flexbox</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Flexbox Layout.">
    <meta name="keyword" content="HTML, CSS, WebDevelopment, Flexbox">
    <meta name="author" content="Web Development Mentor">
    <link rel="stylesheet" href="flexStyles.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="pics/maxresdefault.jpg" alt="FlexBox Logo" class="header-image">
            <h1><b>Flexbox Layout</b></h1>
        </header>
        <nav>
            <ul>
                <li><a href="home">HOME</a></li>
                <li><a href="profile">PROFILE</a></li>
                <li><a href="about">ABOUT</a></li>
            </ul>
        </nav>
        <main>
            <div class="content-area">
                <h2>Main Content Area</h2>
                <p>This is the first child div for the main content area of the website.</p>
            </div>

            <div class="second-content">
                <h2>Second Child div</h2>
                <p>This is the second child div in the main content area</p>
            </div>
        </main>
        <footer>
            <ul>
                <li><a href="contact us">CONTACT US</a></li>
                <li><a href="events">EVENTS</a></li>
                <li><a href="blog">BLOG</a></li>
            </ul>
        </footer>
    </div>



</body>
</html>
